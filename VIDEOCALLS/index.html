<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">V</a>
            <ul class="nav-menu">
                <li class="nav-item"><i class="lni lni-user" id="active"></i></li>
                <li class="nav-item"><i class="lni lni-video"></i></li>
                <li class="nav-item"><i class="lni lni-envelope"></i></li>
                <li class="nav-item"><i class="lni lni-popup"></i></li>
                <li class="nav-item"><i class="lni lni-users"></i></li>
                <li class="nav-item"><i class="lni lni-cog"></i></li>
            </ul>
        </div>

        <div class="nav-icons">
            <div class="top-icons">
                <i class="lni lni-search-alt"></i>
                <i class="lni lni-menu"></i>
            </div>
            <div class="row">
                 <div class="col-1">
                    <img src="images/image.png" class="host-img">
                    <div class="controls">
                        <i class="lni lni-envelope"></i>
                        <i class="lni lni-exit"></i>
                        <i class="lni lni-phone" id="phone-icon"></i>
                        <i class="lni lni-microphone"></i>
                        <i class="lni lni-share-alt-1"></i>
                    </div>
                 </div>
                 <div class="col-2">
                    <div class="joined">
                        <p>People joined</p>
                        <div class="joined-people">
                            <img src="images/people-1.png">
                            <img src="images/people-2.png">
                            <img src="images/people-3.png">
                            <img src="images/people-4.png">
                            <img src="images/people-5.png">
                        </div>
                    </div>
                    <div class="invite">
                        <p>Invite more people...</p>
                        <div class="invite-people">
                            <img src="images/user-1.png">
                            <img src="images/user-2.png">
                            <img src="images/user-3.png">
                            <img src="images/user-4.png">
                            <img src="images/user-5.png">
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
